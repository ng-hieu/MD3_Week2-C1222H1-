<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
<form method="POST">
    <input type="text" name="numbA" placeholder="Number a" value="{numberA}" required>
    <input type="text" name="numbB" placeholder="Number b" value="{numberB}" required>
    <select name="caculator">
        <option name="sum" value="sum">Sum</option>
        <option name="sub" value="sub">Sub</option>
        <option name="multi" value="multi">Multi</option>
        <option name="div" value="div">Div</option>
    </select>
    <button type="submit">Run</button>
    <p>Result = {result}</p>
</form>
</body>
</html>
